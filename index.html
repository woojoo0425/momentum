<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
</head>
<body>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <section class="center">
        <div class="colok-area">
            <h3 id="clock">00:00:00</h3>
        </div>
        <div>
            <form id="login-form" class="hidden">
                <input class="login-form-input" required maxlength="15"  type="text" placeholder="What is your name?" />
                <input type="submit" value="Login" />
            </form>
        </div>
        <div class="greetion-area">
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div class="todo-form-area">
            <form id="todo-form">
                <input type="text" placeholder="Write a ToDo" required />
            </form>      
            <ul id="todo-list"></ul>
        </div>
    </section>
    <div id="quote" class="quote-area">
        <span></span>
        <span></span>
    </div>        
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
